<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/styles2.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/css3.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/styletables.css">

    <title>My Store</title>
  </head>
  <body>
    <div class="contenedor" style="height: 96vh;">
      <nav>
        <h3>MyStore</h3>

      <div class="cen">

            <table>

                        <td style="color: black;">Id</td>

                        <td style="text-align: center;">{{ d.1 }}</td>

    </div>
    <footer>
